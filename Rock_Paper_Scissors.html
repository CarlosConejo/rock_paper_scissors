  <script>
      /*The function below is used to determine the computer's choice between rock paper and scissors.
      A random number is submitted between 1 and 3, and the choice is determined by that number.
      1 is rock 2 is paper, 3 is is scissors respectively*/
      function getComputerChoice(choice){
        switch (choice){
          case 1:
            choice = "rock";
            break;
          case 2:
            choice = "paper";
            break;
          case 3:
            choice = "scissors";
            break;
          default:
            choice = "gold";
            break;
          }

          return choice;
      }
      /*The function below simulates a round of rock paper scissors between the user and the computer.
        It takes in both the computer and player's choice which has already been previously determined.
        The function then takes the player's choice and determines if they have lost, tied or won.
        The decision is stored in the global variable 'winner' and it is returned*/
      function playRound(computer_choice, player_choice){
        switch (player_choice) {
          case "rock":
            if (computer_choice == "paper"){
              winner = "You Lose! Paper beats rock.";
              computer_wins();
            }
            else if (computer_choice == player_choice){
              winner = "It's a tie.";
              user_wins();
              computer_wins();
            }
            else{
              winner = ("You Win! Rock beats " + computer_choice + "!");
              user_wins();
            }
          break;
          case "paper":
            if (computer_choice == "scissors"){
              winner = "You Lose! Scissors beats paper.";
              computer_wins();
            }
            else if (computer_choice == player_choice){
              winner = "It's a tie.";
              user_wins();
              computer_wins();
            }
            else{
              winner = ("You Win! Paper beats " + computer_choice + "!");
              user_wins();
            }
          break;
          case "scissors":
            if (computer_choice == "rock"){
              winner = "You Lose! Rock beats scissors.";
              computer_wins();
            }
            else if (computer_choice == player_choice){
              winner = "It's a tie.";
              user_wins();
              computer_wins();
            }
            else{
              winner = ("You Win! Scissors beats " + computer_choice + "!");
              user_wins();
            }
          break;
          default:
            winner = "No Contest!";

        }
        return winner;
      }
      /*This functiion plays five rounds of rock paper scissors.
      It keeps track of the winner between the user and the computer.*/
      function game(){
        for(let i = 0; i < 5; i++){
          playRound(computerSelection, playerSelection);
          choose_a_number();
          playerSelection = prompt("Rock, Paper, or Scissors?");
          window.alert(winner);
        }
        if(user > computer){
          result = "You have won at Rock Paper Scissors!";
        }
        else if (user == computer) {
          result = "The Game has ended in a Draw!";
        }
        else if (user < computer) {
          result = "The Computer has won at Rock Paper Scissors. Better luck next time.";
        }
        window.alert(result);
        reset_counters();
        return result;
      }
      //This is a "helper" function that adds a win to user
      function user_wins(){
        user = user +1;
      }

      //This is a "helper" function that adds a win to the computer
      function computer_wins(){
        computer = computer+1;
      }
      //This is a "helper" function to reset the win "counters"
      function reset_counters(){
        user = 0;
        computer = 0;
      }
      //This is a "helper" function to pick a random number between 1 and 3
      function choose_a_number(){
        random_number = Math.ceil((Math.random()*3));
      }
      //This section of code declares the global variables
      var computer = 0;
      var user = 0;
      var random_number = Math.ceil((Math.random()*3));
      var winner = "null";
      var computerSelection = getComputerChoice(random_number);
      var playerSelection = "null";
      var result = "nothing happened";
      //the line of code below ensures that any capitalization is accepted of the user i.e ROCK, rOck, sCISSors
      playerSelection = playerSelection.toLowerCase();


  </script>
